groups:
  - name: shopify_image_app
    rules:
      - alert: HighProcessingQueueSize
        expr: image_processing_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High number of images in processing queue
          description: Queue size is {{ $value }} images

      - alert: HighProcessingLatency
        expr: rate(image_processing_duration_seconds_sum[5m]) / rate(image_processing_duration_seconds_count[5m]) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Image processing is taking too long
          description: Average processing time is {{ $value }} seconds

      - alert: HighErrorRate
        expr: rate(failed_image_processing_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High rate of processing errors
          description: Error rate is {{ $value }} per second

      - alert: RateLimitExceeded
        expr: rate(rate_limit_hits_total[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Rate limits frequently hit
          description: Rate limit hits at {{ $value }} per second

      - alert: CDNErrors
        expr: rate(cdn_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High rate of CDN errors
          description: CDN error rate is {{ $value }} per second

      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High API request latency
          description: 95th percentile latency is {{ $value }} seconds 